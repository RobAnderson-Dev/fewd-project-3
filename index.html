<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <title>Online Registration Form</title>
    </head>
    <body>
        <header>
            <h1>The Code Review</h1>
        </header>
        <main>
            <section>
                <h2>Sign up for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>
            </section>
            <form action="http://www.fakeurl.com/fake.htm" method="post">
                <fieldset class="contact-fields">
                    <h2>Contact Information</h2>
                    <ul>
                        <li class="contact">
                            <label for="name" class="textbox-label">Full Name</label>
                            <input type="text" id="name" name="user_name" placeholder="Required" required>
                        </li>
                        <li class="contact">
                            <label for="email" class="textbox-label">Email Address</label>
                            <input type="email" id="email" name="user_email" placeholder="Required" required>
                        </li>
                        <li class="contact">
                            <label for="phone" class="textbox-label">Phone Number</label>
                            <input type="tel" id="phone" name="user_phone" placeholder="555-321-2000">
                        </li>
                        <li class="contact">
                            <label for="address" class="textbox-label">Street Address</label>
                            <input type="text" id="address" name="user_address" placeholder="2000 Whytwokay Blvd">
                        </li>
                        <li class="contact">
                            <label for="city" class="textbox-label">City</label>
                            <input type="text" id="city" name="user_city" placeholder="Millenium City">
                        </li>
                        <li class="contact">
                            <label for="state" class="textbox-label">State</label>
                            <select id="state" name="user_state">
                                <!-- BEGIN CITATION -->
                                <!-- state and territory <option> lists source https://www.freeformatter.com/usa-state-list-html-select.html -->
                                <!-- Date accessed: 15Apr2023 -->
                                <option value="">Choose State</option>
                                <optgroup label="U.S. States">
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </optgroup>
                                <optgroup label="U.S. Major Territories">
                                    <option value="AS">American Samoa</option>
                                    <option value="GU">Guam</option>
                                    <option value="MP">Northern Mariana Islands</option>
                                    <option value="PR">Puerto Rico</option>
                                    <option value="UM">United States Minor Outlying Islands</option>
                                    <option value="VI">Virgin Islands</option>
                                </optgroup>
                                <!-- END CITATION -->
                            </select>
                        </li>
                        <li class="contact" id="zip_container">
                            <label for="zip" class="textbox-label">Zip Code</label>
                            <input type="text" id="zip" name="user_zip" placeholder="12345">
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <h2>Newsletter</h2>
                    <p>Select the newsletters you would like to receive</p>
                    <ul>
                        <li class="newsletter">
                            <input type="checkbox" id="html_news" name="newsletters" value="html_news">
                            <label for="html_news">HTML News</label>
                        </li>
                        <li class="newsletter">
                            <input type="checkbox" id="css_news" name="newsletters" value="css_news">
                            <label for="css_news">CSS News</label>
                        </li>
                        <li class="newsletter">
                            <input type="checkbox" id="js_news" name="newsletters" value="js_news">
                            <label for="js_news">Javascript News</label>
                        </li>
                    </ul>
                    <p>Newsletter format</p>
                    <ul>
                        <li class="newsletter">
                            <input type="radio" id="html_format" name="newsletter_format" value="html_format">
                            <label for="html_format">HTML</label>
                        </li>
                        <li class="newsletter">
                            <input type="radio" id="plaintext_format" name="newsletter_format" value="plaintext_format">
                            <label for="plaintext_format">Plain text</label>
                        </li>
                    </ul>
                    <label for="other_topics" class="textbox-label">Other topics you'd like to hear about</label>
                    <textarea id="other_topics" name="user_topics" rows="6" placeholder="e.g. smart contracts, distributed computing"></textarea>
                    <button type="submit">Sign Up</button>
                </fieldset>
            </form>
        </main>
        <footer>
            <p><em>Copyright The Code Review</em></p>
        </footer>
    </body>
</html>
